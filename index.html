<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>

<body>
    <div class="menu">
        <ul class="top_menu1">
            <li><a class="item" href="#">Meu YouBike</a></li>
            <li><a class="item" href="#">Vender</a></li>
            <li><a class="item" href="#">Forum</a></li>
            <li><a class="item" href="#">Contato</a></li>
            <li><a class="item" href="#">Ajuda</a></li>
        </ul>
        <ul class="top_menu2">
            <li><a class="offer" href="#">Minhas Ofertas</a></li>
            <li><a class="user_login" href="#"><span>Ola! <span class="line">Entrar</span> ou <span class="line">Cadastre-se</span></span></a></li>
        </ul>
    </div>

    <div class="wrapper">
        <div class="cadastre">
            <p>Cadastre-se</p>
        </div>
        <div class="window">
            <div class="button">
                <a href="https://www.facebook.com/"><img src="img/fb_button.png" alt=""></a>
            </div>
            <div>
                <p class="line2">OU</p>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <input class="registration" type="text" name="first_name" required placeholder="First Name">
                    <input class="registration" type="text" name="last_name" required placeholder="Last Name">
                    <input class="registration" type="email" name="email" required placeholder="Email Address">
                    <input class="registration" type="password" name="password" required placeholder="Choose Password">
                    <input class="registration" type="password" name="confirm_password" required placeholder="Password Confirm">

                    <div class="checkbox">
                        <input type="checkbox" id="send">
                        <label for="send">Send me Youbike updates and tips</label>
                    </div>

                    <input class="submit" type="submit" value="Create my Account">

                    <div class="footer">
                        <p>By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
